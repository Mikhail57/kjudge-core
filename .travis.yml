language: cpp

env:
  global:
  - LINUX_DIST=trusty
  - DEPS_DIR=${TRAVIS_BUILD_DIR}/deps
  - CXX_FLAGS="-Wall -pedantic -Werror -Wno-variadic-macros -Wno-long-long -Wno-shadow"
  - RUN_TESTS=true
  - COVERAGE=false

matrix:
  include:
  - os: linux
    sudo: true
    addons:
      apt:
        packages:
        - g++-7
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.7

before_install:
  - export CMAKE_OPTIONS=${CMAKE_OPTIONS}" "${ENV_CMAKE_OPTIONS}
  - export CXX_FLAGS=${CXX_FLAGS}" "${ENV_CXX_FLAGS}

install:
- if [ "$CXX" = "clang++" ] && [ "$TRAVIS_OS_NAME" = "linux" ]; then export CXX="clang++-3.7"
  CC="clang-3.7"; fi
- echo ${PATH}
- echo ${CXX}
- "${CXX} --version"
- "${CXX} -v"
- |
  if [[ ${TRAVIS_OS_NAME} == "linux" ]]; then
    CMAKE_URL="https://cmake.org/files/v3.10/cmake-3.10.2.tar.gz"
    mkdir -p ${DEPS_DIR}/cmake
    travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C ${DEPS_DIR}/cmake
    export PATH=${DEPS_DIR}/cmake/bin:${PATH}
  fi

script:
  - mkdir -p build
  - cd build
  - cmake ${CMAKE_OPTIONS} -DCMAKE_CXX_FLAGS=${CXX_FLAGS} -DCMAKE_BUILD_TYPE=Coverage -DBUILD_TESTS=ON ..
  - make
  - make kjudge_core
  - ctest

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: build/libkjudge_core.so
  on:
    tags: true
    repo: Mikhail57/kjudge-core
